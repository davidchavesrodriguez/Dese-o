<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frangullas na Linea</title>
    <style>
      body {
        background-color: #ffbf7d;
      }
      div {
        background-color: #ffbf7d;
      }
      h1 {
        background-color: #ffdebc;
      }
      .contedor {
        background-color: #ffdebc;
      }
      body {
        display: flex;
        flex-wrap: wrap;
      }
      #divh1 {
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      #divCentral {
      }
    </style>
  </head>
  <body>
    <div class="divAside">
      <h4>UBICACIÓN</h4>
      <img src="imaxes/Ubicacion.png" alt="Ubicación" height="100px" />
    </div>
    <div class="divAside">
      <h4>ENCARGOS</h4>
      <img src="imaxes/encargos.png" alt="Encargos" height="50px" />
    </div>
    <div class="divAside">
      <h4>SOBRE NÓS</h4>
      <img src="imaxes/sobreNos.png" alt="Sobre nós" height="90px" />
    </div>
    <div class="contedor" id="divh1">
      <h1>FRANGULLAS NA LINEA</h1>
    </div>
    <div class="contedor" id="divIdiomas">
      <img src="imaxes/galicia.png" alt="Galicia" height="33px" />
      <img src="imaxes/espanha.png" alt="España" height="33px" />
      <img src="imaxes/portugal.png" alt="Portugal" height="33px" />
    </div>
    <div class="contedor" id="divAside"></div>
    <div class="contedor" id="divCentral">
      <div>
        <h2>OS NOSOS PRODUCTOS</h2>
      </div>
      <div>
        <h3>PANADERÍA</h3>
        <img src="imaxes/pan.png" alt="Barras de pan" />
      </div>
      <div>
        <h3>PASTELERÍA</h3>
        <img src="imaxes/tarta.png" alt="Tarta" />
      </div>
      <div>
        <h3>EMPANADAS</h3>
        <img src="imaxes/empanada.png" alt="Empanadas" />
      </div>
    </div>
  </body>
</html>
