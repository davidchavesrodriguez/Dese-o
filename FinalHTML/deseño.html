<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frangullas na Linea</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>FRANGULLAS NA LINEA</h1>
      </div>
      <div class="navbar">
        <img src="imaxes/galicia.png" alt="Galicia" />
        <img src="imaxes/espanha.png" alt="España" />
        <img src="imaxes/portugal.png" alt="Portugal" />
      </div>
      <div class="main-content">
        <h2>OS NOSOS PRODUCTOS</h2>
        <div class="table-container">
          <div class="table-item">
            <h4>UBICACIÓN</h4>
            <img src="imaxes/Ubicacion.png" alt="Ubicación" id="fotoUbi" />
          </div>
          <div class="table-item">
            <h4>ENCARGOS</h4>
            <img src="imaxes/encargos.png" alt="Encargos" />
          </div>
          <div class="table-item">
            <h4>SOBRE NÓS</h4>
            <img src="imaxes/sobreNos.png" alt="Sobre nós" id="fotoNos" />
          </div>
        </div>
        <div class="central-container">
          <h3>PANADERÍA</h3>
          <img src="imaxes/pan.png" alt="Barras de pan" />
          <h3>PASTELERÍA</h3>
          <img src="imaxes/tarta.png" alt="Tarta" />
          <h3>EMPANADAS</h3>
          <img src="imaxes/empanada.png" alt="Empanadas" />
        </div>
      </div>
    </div>
  </body>
</html>
