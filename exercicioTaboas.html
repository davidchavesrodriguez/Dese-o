<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÃ¡boas</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .bold{
        font-weight: bold;
      }
      th, td{
        padding: 15px;
        text-align: center;
      }
      li{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td colspan="3">
          <img src="/img/120_ipod.png" alt="Ipod modelo 100" height="200" />
        </td>
        <td colspan="2">
          <img src="/img/100_ipod.png" alt="Ipod modelo 120" height="200" />
        </td>
      </tr>
      <tr>
        <th>Capacidade</th>
        <td>2XB</td>
        <td>4XB</td>
        <td>8XB</td>
        <td>32XB</td>
        <td>2XB</td>
      </tr>
      <tr>
        <th>Cores</th>
        <td><b>Blanco</b></td>
        <td>
          <ul>
            <li>Negro</li>
            <li>Rosa</li>
            <li>Dorado</li>
          </ul>
        </td>
        <td><b>Negro</b></td>
        <td colspan="2">
          <ul>
            <li>Negro</li>
            <li>Blanco</li>
          </ul>
        </td>
      </tr>
      <tr class="bold">
        <th>Pantalla</th>
        <td colspan="3"> 3 pulgadas</td>
        <td colspan="2">7 pulgadas</td>
      </tr>
      <tr class="bold">
        <th rowspan="2">Tempo de carga</th>
        <td colspan="3" rowspan="2">1 hora</td>
        <td colspan="2">5 horas</td>
      </tr>
        <td colspan="2" class="bold">30 minutos para 75%</td>
      </tr>
    </table>
  </body>
</html>
