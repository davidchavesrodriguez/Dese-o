<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      #divSuperior {
        background-color: #bbbbbb;
      }
      #divSuperior * {
        margin: 5px;
      }
      #divMedio {
        background-color: #f0c2a0;
      }
      #divMedio * {
        margin-left: 10px;
      }
      #divInferior {
        background-color: #b57f7f;
      }
      #divInferior * {
        margin: 5px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>FOLLA DE INSCRICION NOS CICLOS FORMATIVOS DE GRAO SUPERIOR</h1>
    <form action="post">
      <div id="divSuperior">
        <h3>Datos personais</h3>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" />
        <label for="apelidos">Apelidos:</label>
        <input type="text" name="apelidos" />
        <label for="dni">DNI:</label>
        <input type="text" name="dni" />
        <br />
        <label for="localidade">Localidade:</label>
        <input type="text" name="localidade" />
        <label for="provincia">Provincia</label>
        <select name="provincia">
          <option value="A Coruña">A Coruña</option>
          <option value="Ourense">Ourense</option>
          <option value="Lugo">Lugo</option>
          <option value="Pontevedra">Pontevedra</option>
        </select>
        <label for="nacemento">Data de nacemento:</label>
        <input type="date" name="nacemento" />
        <br />
        <label for="enderezo">Enderezo</label>
        <input type="text" name="enderezo" />
        <label for="codigoPostal">Código postal:</label>
        <input type="text" name="codigoPostal" />
      </div>
      <div id="divMedio">
        <h3>Forma de acceso</h3>
        <input type="radio" name="acceso" value="directo" id="directo" />
        <label for="directo">Directo</label>
        <ul style="list-style: none">
          <li>
            <input type="radio" name="directo" value="bacharelato" />Bacharelato
            <input type="text" />
          </li>
          <li>
            <input
              type="radio"
              name="directo"
              value="experimental"
            />Experimental
          </li>
          <li>
            <input type="radio" name="directo" value="cou" />COU
            <input type="text" />
          </li>
          <li><input type="radio" name="directo" value="fp2" />FP2</li>
          <li>
            <input type="radio" name="directo" value="outras" />Outras
            <input type="text" />
          </li>
        </ul>
        <input type="radio" name="acceso" value="probaLibre" id="probaLibre" />
        <label for="probaLibre">Proba libre</label>
      </div>
      <div id="divInferior">
        <h3>Documentos Xuntados</h3>
        <input type="checkbox" name="dni" />
        <label for="dni">Fotocopia DNI</label>
        <input type="checkbox" name="certificado" />
        <label for="dni">Certificado académico</label> <br />
        <input type="checkbox" name="outros" />
        <label for="dni"
          >Outros documentos(Especifique: <input type="text" /> )</label
        >
      </div>
      <input type="submit" value="Enviar couso" />
    </form>
  </body>
</html>
