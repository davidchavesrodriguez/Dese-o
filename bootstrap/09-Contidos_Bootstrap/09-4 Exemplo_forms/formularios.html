<!DOCTYPE html>
<html lang="es">

<head>
  <title>Formularios en BootStrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- Esto es lo que hacia en bootstrap 4 las siguientes clases que se han suprimido en bootstrap5
  .form-group {
  margin-bottom: 1rem;
}

.form-inline .form-control {
  display: inline-block;
  width: auto;
  vertical-align: middle;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  margin-right: -5px;
  margin-left: -5px;
}

.form-row > .col {
  padding-left: 5px;
  padding-right: 5px;
}

label {
  margin-bottom: 0.5rem;
}
Replace the Bootstrap 4 inline-form class with flexbox helper classes: d-flex flex-row align-items-center flex-wrap.
If you used the mr-* class to space your form elements, replace these with the equivalent me-* classes ("margin end"). E.x. mr-2 becomes me-2. Similarly, ml-* becomes ms-* ("margin start").
Consult the Bootstrap 5 form documentation to migrate your input elements. For example, on a select element the class custom-select in v4 becomes form-select in v5.

form-group can be replaced with mb-3, since it previously applied the property margin-bottom: 1rem which the mb-3 class will do by default as well.
Form specific layout classes are dropped (source: Migration guide). form-row can be replaced with row in most instances.
As described above, form-inline can be recreated by applying the following classes: d-flex flex-row align-items-center flex-wrap.

-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/logo.jpg" class="img-fluid" />
      </div>
      <div class="col-sm-8">
        <!--imos a crear dentro destas 8 columnas dúas filas unha para o formulario inline e outra para o formulario de rexistro-->
        <div class="row">
          <h1>Formulario de Login Inline</h1>
          
          <!--substituimos form-inline. Elimináronse as clases de deseño específicas do formulario para o noso sistema de cadrícula. 
              Use nuestra cuadrícula y utilidades en lugar de .form-group, .form-row o .form-inline.-->
          <!--FORMULARIOS EN LIÑA: Usa as clases .row-cols-* para crear deseños horizontais responsive.
             Ao agregar clases de modificadores de gutters, teremos gutters en direccións horizontais e verticais. 
             En viewports móbiles estreitos, .col-12 axuda a apilar os controis de formulario e mais. 
             .align-items-center alinña os elementos do formulario no medio-->
          <form class="row row-cols-sm-auto g-3 align-items-center">
            <div class="col-12">
              <div class="input-group">
                <label class="col-form-label-sm ">Usuario:</label>
                <input type="text" class="form-control form-control-sm" placeholder="Username" />
              </div>
            </div>

            <div class="col-12">
              <div class="input-group">
                <label class="col-form-label-sm">Password:</label>
                <input type="password" class="form-control form-control-sm" placeholder="Contrasinal" />
              </div>
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-primary ms-3" value="Entrar" />
            </div>

          </form>
        </div>

        <form>
          <h1>Formulario de Rexistro</h1>
          <!--fila para o formulario de rexistro, dámoslle un ancho de 7 columnas con bordo e padding 4-->
          <div class="row justify-content-center">
            <div class="col-sm-7 border border-primary p-4">
              <!--Este formulario ten 5 form-group que en bootstrap 5 cambiamos pola clase mb-3 porque xa non existe form-group-->
              <div class="mb-3">
                <label class="col-form-label-sm">Usuario:</label>
                <input type="text" class="form-control form-control-sm" placeholder="Username" required />
              </div>
              <div class="mb-3">
                <label class="col-form-label-sm">Email:</label>
                <input type="email" class="form-control form-control-sm" placeholder="email" required />
              </div>
              <div class="mb-3">
                <label class="col-form-label-sm">Contrasinal:</label>
                <input type="password" class="form-control form-control-sm" placeholder="contrasinal" required />
              </div>
              <!--Aqui para os check sí teño que poñer a clase form-check e form-check-inline se quero que a etiqueta saia ao lado
              e ao imput na vez da clase form-control teño que poñerlle form-check-input-->
              <div class="form-check form-check-inline ms-4">
                <input type="radio" name="sexo" class="form-check-input" value="h" />
                <label class="form-check-label">Home</label>
              </div>
              <div class="form-check form-check-inline ms-4">
                <input type="radio" name="sexo" class="form-check-input" value="m" />
                <label class="form-check-label">Muller</label>
              </div>
              <div class="mb-3">
                <label class="col-label-sm">Seleccionar foto de perfil:</label>
                <!--en bootStrap5 eliminouse .form-control-file por .form-control-range.-->
                <input type="file" class="form-control-range" />
              </div>
              <div class="text-end mb-3">
                <input type="submit" value="Rexistrar" class="btn  btn-primary" />
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  
</body>

</html>
