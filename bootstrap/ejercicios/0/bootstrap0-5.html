<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col header bg-success border">Cabeceira</div>
      </div>

      <div class="row">
        <div class="col-6 col-sm-3 bg-danger col-md-3 offset-md-3 border">
          1
        </div>
        <div class="col-6 col-sm-3 bg-danger col-md-3 border">2</div>
        <div class="col-6 col-sm-3 bg-danger col-md-3 offset-md-3 border">
          3
        </div>
        <div class="col-6 col-sm-3 bg-danger col-md-3 offset-md-3 border">
          4
        </div>
      </div>

      <div class="row">
        <div class="col bg-primary border d-none d-sm-block">Táblet</div>
      </div>

      <div class="row">
        <div class="col-6 col-sm-3 bg-secondary border">a</div>
        <div class="col-6 col-sm-3 bg-secondary border">b</div>
        <div class="col-6 col-sm-3 bg-secondary border">c</div>
        <div class="col-6 col-sm-3 bg-secondary border">d</div>
      </div>

      <div class="row">
        <div class="col bg-primary border d-sm-none">Móbil</div>
      </div>

      <div class="row">
        <div
          class="col-12 col-sm-6 bg-warning d-none d-sm-block order-2 border"
        >
          x
        </div>
        <div class="col-12 col-sm-6 bg-warning order-1 border">y</div>
      </div>

      <div class="row">
        <div class="col footer bg-success d-none d-sm-block border">Footer</div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="..." />
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgydCEz6p1cvEGNO7Ofcl8z7gYUYKDUm1Nl+9jE1ckQElLw9QWO5z17u6E/P"
    crossorigin="anonymous"
  ></script>
  <script>
    // Inicializar el toast
    $(document).ready(function () {
      $(".toast").toast({
        // Puedes agregar opciones aquí, si es necesario
      });

      // Mostrar el toast
      $(".toast").toast("show");
    });
  </script>
</html>
