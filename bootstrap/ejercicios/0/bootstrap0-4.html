<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 header border bg-secondary text-white">Header</div>
      <div class="d-none d-sm-block col-sm-3 border bg-primary">NAV</div>
      <div class="border col-sm-9">

        <div class="row">
          <div class="col border bg-warning">A</div>
        </div>

        <div class="row">
          <div class="col col-sm-12 col-md-6 border bg-danger">X</div>
          <div class="col col-sm-12 col-md-6 border bg-danger">Y</div>
        </div>

        <div class="row">
          <div class="col-6 col-sm-4 col-md-2 border bg-info">1</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">2</div>
          <div class="col-6 col-sm-4 col-md-4 border bg-info">3</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">4</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">5</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">6</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">7</div>
          <div class="col-6 col-sm-4 col-md-4 border bg-info">8</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">9</div>
          <div class="col-6 col-sm-4 col-md-2 border bg-info">10</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 footer border bg-secondary text-white">Footer</div>
    </div>
  </div>
</body>

</html>
