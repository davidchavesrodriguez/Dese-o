<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col header border bg-secondary text-white">
        Header
      </div>
    </div>

    <div class="row d-none d-sm-flex">
        <div class="col border text-center bg-primary">
          NAV
        </div>
      </div>

    <div class="row">
      <div class="col border text-center bg-warning">A</div>
    </div>

    <div class="row">
      <div class="col border text-center bg-danger">X</div>
      <div class="col border text-center bg-danger">Y</div>
    </div>

    <div class="row">
      <div class="col border text-center bg-info">1</div>
      <div class="col border text-center bg-info">2</div>
      <div class="col border text-center bg-info">3</div>
      <div class="col border text-center bg-info">4</div>
      <div class="col border text-center bg-info">5</div>
    </div>

    <div class="row">
      <div class="col border text-center bg-info">6</div>
      <div class="col border text-center bg-info">7</div>
      <div class="col border text-center bg-info">8</div>
      <div class="col border text-center bg-info">9</div>
      <div class="col border text-center bg-info">10</div>
    </div>

    <div class="row">
      <div class="col footer border bg-secondary text-white">
        Footer
      </div>

    </div>

  </div>
</body>
</html>
