<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bússtrá</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Vutstrac</h1>
    </header>

    <main class="container">
      <div id="formulario">
        <form>
          <div class="row">
            <div class="input-group">
              <span class="input-group-text">Nombre Completo</span>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control col-8 required"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                name="surname"
                ,
                id="surname"
                class="form-control col-4"
                placeholder="Apellidos"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="input-group mt-2">
              <span class="input-group-text">@</span>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="row">
            <div class="mt-1 col-4">
              <label for="cp" class="form-label">Código Postal</label>
            </div>
            <div class="mt-1 col-4">
              <label for="ciudad" class="form-label">Ciudad</label>
            </div>
            <div class="mt-1 col-4">
              <label for="provincia" class="form-label">Provincia</label>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="CP" />
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Ciudad" />
            </div>
            <div class="col-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona una...</option>
                <option value="1">A Coruña</option>
                <option value="2">Lugo</option>
                <option value="3">Ourense</option>
                <option value="4">Pontevedra</option>
                <option value="5">Rianxo</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="mt-1">
              <label for="comentarios" class="form-label">Comentarios</label>
              <textarea
                name="comentarios"
                id="comentarios"
                rows="3"
                class="form-control"
                placeholder="Comentarios"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-2 mt-2">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label text-success"
                >Primera Opción</label
              >
            </div>
            <div class="col-2 mt-2">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label text-success"
                >Segunda Opción</label
              >
            </div>
            <div class="col-2 mt-2">
              <input type="checkbox" class="form-check-input" />
              <label for="" class="form-check-label text-success"
                >Tercera Opción</label
              >
            </div>
          </div>
          <div class="row">
            <label for="elementoLista"
              >Selecciona un elemento de la lista:
            </label>

            <select name="select" id="select" class="form-select">
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
            </select>
            <select
              class="form-select mt-2"
              multiple
              aria-label="Multiple select example"
            >
              <option selected>Selección Múltiple</option>
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
            </select>
          </div>

          <div class="row">
            <input
              value="Enviar"
              type="submit"
              class="btn bg-primary text-white col-1 mt-2"
            />
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
