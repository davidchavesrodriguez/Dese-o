<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <caption class="caption-top text-black display-4">
          Análise de ventas
        </caption>
        <caption class="text-start">
          Análise de ventas
        </caption>
        <thead class="table-success">
          <tr>
            <th scope="col">ANO</th>
            <th scope="col">Produto A</th>
            <th scope="col">Produto B</th>
            <th scope="col">Produto C</th>
            <th scope="col">Produto D</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <th scope="row">N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
          </tr>
          <tr>
            <th scope="row">N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
      <p class="text-muted">Isameles anuais</p>
    </div>
  </body>
</html>
