<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col border">XS-1</div>
            <div class="col border">XS-2</div>
            <div class="col border">XS-3</div>
        </div>
        <div class="row">
            <div class="col-sm border">SM-1</div>
            <div class="col-sm border">SM-2</div>
            <div class="col-sm border">SM-3</div>
        </div>
        <div class="row">
            <div class="col-md border">MD-1</div>
            <div class="col-md border">MD-2</div>
            <div class="col-md border">MD-3</div>
        </div>
        <div class="row">
            <div class="col-lg border">LG-1</div>
            <div class="col-lg border">LG-2</div>
            <div class="col-lg border">LG-3</div>
        </div>
        <div class="row">
            <div class="col-xl border">XL-1</div>
            <div class="col-xl border">XL-2</div>
            <div class="col-xl border">XL-3</div>
        </div>
        <div class="row">
            <div class="col-xxl border">XXL-1</div>
            <div class="col-xxl border">XXL-2</div>
            <div class="col-xxl border">XXL-3</div>
        </div>
    </div>
</body>
</html>
