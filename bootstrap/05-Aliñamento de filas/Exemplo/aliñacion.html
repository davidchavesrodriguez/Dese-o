
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Aliñación nas filas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
              
    <div class="container">
      <!-- Aliñación vertical -->
      <div class="row vertical align-items-start">
          <div class="col-2 red"></div>
          <div class="col-2 yellow"></div>
          <div class="col-2 blue"></div>
      </div>
      <div class="row vertical2 align-items-center">
          <div class="col-2 blue"></div>
          <div class="col-2 red"></div>
          <div class="col-2 yellow"></div>
      </div>
      <div class="row vertical align-items-end">
          <div class="col-2 red "></div>
          <div class="col-2 yellow"></div>
          <div class="col-2 blue"></div>
      </div>

      <!-- Aliñación horizontal -->
      <div class="row justify-content-start">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-center">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-end">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-around">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row vertical justify-content-between">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
   <!-- Popper.js, then Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
